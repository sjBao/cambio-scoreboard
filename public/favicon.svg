<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#daa520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#1a252f" stroke-width="2"/>
  
  <!-- Card stack representation -->
  <!-- Back card -->
  <rect x="14" y="18" width="20" height="28" rx="3" ry="3" fill="#34495e" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Middle card -->
  <rect x="18" y="16" width="20" height="28" rx="3" ry="3" fill="#46a049" stroke="#2c652e" stroke-width="1"/>
  
  <!-- Front card with Cambio branding -->
  <rect x="22" y="14" width="20" height="28" rx="3" ry="3" fill="url(#cardGradient)" stroke="#daa520" stroke-width="1"/>
  
  <!-- Card details -->
  <!-- Corner number (representing memory/strategy aspect) -->
  <text x="25" y="22" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2c3e50">C</text>
  
  <!-- Center symbol - stylized cards/memory icon -->
  <circle cx="32" cy="28" r="3" fill="#2c3e50" opacity="0.3"/>
  <circle cx="32" cy="32" r="3" fill="#2c3e50" opacity="0.6"/>
  <circle cx="32" cy="36" r="3" fill="#2c3e50" opacity="0.9"/>
  
  <!-- Corner number bottom -->
  <text x="37" y="39" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2c3e50" transform="rotate(180 37 39)">C</text>
</svg>
